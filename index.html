<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- contact Us -->
    <section class="contact-form-wrapper p-0 px-md-3 ">
      <div class="container-lg container-fluid-md">
        <div class="row">
          <div class="col-12">
            <!-- form header -->
            <div class="form-upper-content pb-5 p-3">
              <div class="row align-items-center">
                <!-- header left section -->
                <div class="col-md-7 col-12">
                  <div class="header-left-section">
                    <h1 class="acubee_h1 text-center  fs-md-2 text-md-start text-white  mb-4">Send us a message</h1>
                  </div>
                </div>
                <!-- header right section -->
                <div class="col-md-5 col-12">
                  <div class="header-right-section">
                    <div class="col-md-4 col-3 text-center  text-md-end">
                      <img
                        src="./assets/imgs/background-image/person-removebg-preview.png"
                        width="70px"
                        height="70px"
                      />
                    </div>
                    <div class="col-xl-4 d-xl-block d-none text-center">
                      <p class="acubee_h2 mb-0 text-white ">Mark</p>
                      <p class="mb-0 acube_para text-white ">Head of sales</p>
                    </div>
                    <div
                      class="col-xl-4 col-md-7 justify-content-md-end  d-flex justify-content-xl-end align-items-end"
                    >
                      <button class="acube_btn text-black bg-transparent">
                        Contact us
                      </button>
                    </div>
        
                  </div>
                </div>
              </div>
            </div>
            <!-- contact form -->
            <div class="content-form-wrapper mb-3">
              <div class="row">
                <div class="col-12 ">
                  <div class="content-form p-5">
                    <form action="" class="p-0 p-md-0 " method="post">
                      <!-- contact form 1st field -->
                      <div class="row flex-row justify-content-center pb-5 align-items-center ">   
                       <!-- name field left side -->
                        <div class="col-md-6 col-sm-7 pb-sm-0 pb-4 col-12 justify-content-center align-items-center d-flex">
                          <div  class="col-xl-5 d-flex col-4 col-lg-4 col-md-4 col-sm-4"><span class="acubee_h2 text-white ">My name is</span></div>
                          <div class="col-xl-7 col-lg-8 col col-md-8 col-sm-8"><input type="text" placeholder="your name" class=" input-style"></input></div>
                        </div>
                        <!-- name field right side -->
                        <div class="col-md-6 col-12 col-sm-5 justify-content-center align-items-center d-flex">
                          <div  class="col-lg-2 col-md-2  col-2 d-flex col-sm-2  "><span class="acubee_h2 text-white">from</span></div>
                          <div class="col-lg-10 col-md-10 col-10 col-sm-10 "><input type="text" placeholder="company" class=" input-style"></div>
                        </div> 
                      </div>

                     <!-- contact form 2nd field -->
                     
                      <div class="row justify-content-center accordion">
                        <!-- button field lef -->
                        <div class="col-12">
                          <div class="button-wrapper d-sm-flex pb-4 align-items-center">
                            <div class="col-lg-3 col-xl-4 col-md-4 col-sm-4 col-12 pb-2 pb-sm-0">

                              <span class="acubee_h2 text-white">I'd like to talk about</span>
                            </div>
                            <!-- acube buttons -->
                            <div class="col-lg-9 col-xl-8 col-md-8 col-sm-8 col-12  buttons-wrap d-flex flex-wrap ">
                          <!-- btn 1 -->
                   
                          
                            <!-- btn-1 -->
                            <div class="checkbox_radio_container me-2">
														<input type="radio" id="worktogether" name="contactformradio" class="required" value="worktogether">
														<label class="checkbox" for="worktogether"></label>
														<label for="worktogether" class="wrapper acube_para text-center">ü§ù Working together</label>
													</div>
                          <!-- btn-2 -->
                          <div class="checkbox_radio_container me-2">
														<input type="radio" id="mediapress" name="contactformradio" class="required" value="media">
														<label class="checkbox" for="mediapress"></label>
														<label for="mediapress" class="wrapper acube_para text-center">üóûÔ∏è Media & Press</label>
													</div>

                          <!-- btn-3 -->
                          <div class="checkbox_radio_container me-2">
														<input type="radio" id="careers" name="contactformradio" class="required" value="careers">
														<label class="checkbox" for="careers"></label>
														<label for="careers" class="wrapper acube_para text-center">üöÄ Careers</label>
													</div>
                        
                          <!-- button end div-->
												
                         
                       
                            </div>
                          </div>
                        </div>
                        
                        </div>
                       
                  <!-- end of buttons --> 

                    <!-- text area start  -->
                   <div class="row gx-0 justify-content-center pb-4 align-items-center w-full">
                      <textarea placeholder="Share your vision (optional)" type="text" class="input-style"></textarea>
                        <div class="d-flex justify-content-end">
                            <label for="attachmentInput" class="attachment-label">
                          <i class="bi bi-paperclip"></i> Add Attachment
                        </label>
                        <input type="file" id="attachmentInput" class="d-none" multiple>
                      </div>
                    </div>

                     <!-- reach Me Out Section  -->
                  <div class="row  flex-row justify-content-center pt-4 pb-5 align-items-center ">
                       <!-- reach me out left section -->
                      <div class="col-sm-7 pb-sm-0 pb-4 col-12 align-items-center d-flex">
                        <div  class="col-xl-5 col-4 d-md-flex col-lg-4 col-md-4 col-sm-4"><span class="acubee_h2 text-white ">Reach out me</span></div>
                        <div class="col-xl-7 col-8 col-lg-8 col-md-8 col-sm-8"><input type="text" placeholder="your e-mail" class=" input-style"></input></div>
                      </div>
                        
                        <!-- reach me out right section -->
                         <div class="col-sm-5 col-12 align-items-center d-flex">
                        <div  class="col-md-2 col-sm-1 d-md-flex col-1 "><span class="acubee_h2 text-white ">Or </span></div>
                        <div class="col-md-10 col-sm-11 col-11 "><input type="text" placeholder="your phone (optional)" class=" input-style"></div>
                      </div>  
                       
                  </div>
                      <!-- accept term and services section -->
                      <div class="row pb-5 gx-0">
                        <div class="col-12 col-sm-10 ">
                          <input type="checkbox" />
                          <span class="acube_para text-white">I have read and accept the privacy policy and cookie policy</span>
                        </div>
                      </div>

                      <!-- send button -->
                        <div class="row ">
                         <div class="col-12 d-flex justify-content-center align-items-center">
                           <button class="acube_btn text-black bg-transparent">
                        Send Messege
                      </button>
                         </div>

                        </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <!-- contact form end here -->
          </div>
        </div>
      </div>
    </section>

    <!-- map section-->
    <div class="map-section">
      
        <div class="row">
          <div class="col-12">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d52913038.383717686!2d-161.83343629807604!3d35.95784059977629!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54eab584e432360b%3A0x1c3bb99243deb742!2sUnited%20States!5e0!3m2!1sen!2s!4v1698588364097!5m2!1sen!2s" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
     
    </div>
    

    
  </body>

  <script src="./assets/js/bootstrap.bundle.min.js"></script>
</html>
